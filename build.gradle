plugins {
	id 'org.springframework.boot' version '2.7.3'
	id 'io.spring.dependency-management' version '1.0.15.RELEASE'
	id 'java'
	id 'com.google.cloud.tools.jib' version '3.2.0'
}

jib {
	from {
		image = 'openjdk:8-jre-slim'
	}
	to {
		image = 'sgrg007/aws-kinesis-consumer-service'
		auth{
			username = 'sgrg007'
			password = 'Banana$1234'
		}
	}
}

group = 'com.gurung'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
	mavenCentral()
}

dependencies {

// https://mvnrepository.com/artifact/org.springframework.boot/spring-boot-starter-actuator
	implementation 'org.springframework.boot:spring-boot-starter-actuator'

	implementation 'org.springdoc:springdoc-openapi-ui:1.6.12'
	// https://mvnrepository.com/artifact/org.springframework.cloud/spring-cloud-stream-binder-kinesis
	implementation 'org.springframework.cloud:spring-cloud-stream-binder-kinesis:2.2.0'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	compileOnly 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

tasks.named('test') {
	useJUnitPlatform()
}